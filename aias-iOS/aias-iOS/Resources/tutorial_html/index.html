<!doctype html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=0">
    <title>AIAS Tutorial</title>
    <script src="./aias-tutorial-css.e31bb0bc.js"></script>
  <link rel="stylesheet" href="./aias-tutorial-css.e31bb0bc.css"></head>
  <body>
    <div id="contents">
      <div class="innner-contents">

        <div class="layer layer-1">
          <div class="title">
            あなたの個人情報は暗号学的に保護されており、<br>サービス提供者に開示されることはありません。
          </div>
          <div class="image-box layer1-1">
            <img src="./privacy.c353882d.svg" alt="">
          </div>
          <div class="image-box layer1-2">
            <img src="./arrow.305c14c2.svg" alt="">
          </div>
          <div class="image-box layer1-3">
            <img src="./unei.1432d1a5.svg" alt="">
          </div>
          <div class="image-box layer1-4">
            <div class="cross-1"></div>
            <div class="cross-2"></div>
          </div>
        </div>

        <div class="layer layer-2">
          <div class="title">
            もしあなたがサービス上で不正を犯し、<br>一定の条件を満たした場合、<br>あなたの個人情報が開示される可能性があります。
          </div>
          <div class="image-box layer1-1">
            <img src="./privacy.c353882d.svg" alt="">
          </div>
          <div class="image-box layer1-2">
            <img src="./arrow.305c14c2.svg" class="arrowimage-layer1" alt="">
          </div>
          <div class="image-box layer1-3">
            <img src="./unei.1432d1a5.svg" alt="">
          </div>
        </div>

        <div class="layer layer-3">
          <div class="title">
          個人情報の開示には、あなたが事前に選んだ<br>複数の機関のうち2/3が同意する必要があります。
          </div>
          <div class="image-box-team layer3-1">
            <img src="./team.550e4fc6.svg" alt="">
            <img src="./circle.2eb9b3ec.svg" class="circle c1" alt="">
          </div>
          <div class="image-box-team layer3-2">
            <img src="./team.550e4fc6.svg" alt="">
            <img src="./circle.2eb9b3ec.svg" class="circle c2" alt="">
          </div>
          <div class="image-box-team layer3-3">
            <img src="./team.550e4fc6.svg" alt="">
            <img src="./cross.b107c138.svg" class="circle c3" alt="">
          </div>
          <div class="image-box layer3-4">
            <img src="./arrow.305c14c2.svg" class="arrowimage" alt="">
          </div>
          <div class="image-box layer1-3">
            <img src="./unei.1432d1a5.svg" alt="">
          </div>
        </div>

        <div class="layer layer-4">
          <div class="title">
          複数の機関のうち2/3の同意が取れない場合、<br>あなたの個人情報は開示されません。
          </div>
          <div class="image-box-team layer3-1">
            <img src="./team.550e4fc6.svg" alt="">
            <img src="./circle.2eb9b3ec.svg" class="circle s1" alt="">
          </div>
          <div class="image-box-team layer3-2">
            <img src="./team.550e4fc6.svg" alt="">
            <img src="./cross.b107c138.svg" class="circle s2" alt="">
          </div>
          <div class="image-box-team layer3-3">
            <img src="./team.550e4fc6.svg" alt="">
            <img src="./cross.b107c138.svg" class="circle s3" alt="">
          </div>
          <div class="image-box layer3-4">
            <img src="./arrow.305c14c2.svg" class="arrowimage2" alt="">
          </div>
          <div class="image-box layer1-3">
            <img src="./unei.1432d1a5.svg" alt="">
          </div>
          <div class="image-box layer1-4">
            <div class="cross-3"></div>
            <div class="cross-4"></div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
